<script>
    const apiUrl = 'https://b4rpnq5e88.execute-api.us-west-2.amazonaws.com/dev/employees';

    fetch(apiUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(employees => {
            employees.forEach(employee => {
                console.log('EMP ID:', employee.employeeid);
                console.log('EMP Name:', employee.employeename);
            });
        })
        .catch(error => {
            console.error('Error:', error);
        });
